<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc Mừng Năm Mới!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom, #ffcccc, #ffe6f2);
      color: #ff66cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3.5em;
      text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff66cc;
      margin: 0;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 1.5em;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc;
      margin: 10px 0 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1>Chúc Mừng Năm Mới, Bạn Nữ Dễ Thương!</h1>
  <h2>Chúc bạn một năm tràn ngập tình yêu và hạnh phúc!</h2>
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const colors = ['#ff66cc', '#ff99cc', '#ffcccc', '#ffb3e6', '#ffe6f2'];

    class Particle {
      constructor(x, y, color, size, velocity) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = size;
        this.velocity = velocity;
        this.alpha = 1;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= 0.01;
      }
    }

    class Heart {
      constructor(x, y, size, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.alpha = 1;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(
          this.x - this.size / 2, this.y - this.size / 2,
          this.x - this.size, this.y + this.size / 3,
          this.x, this.y + this.size
        );
        ctx.bezierCurveTo(
          this.x + this.size, this.y + this.size / 3,
          this.x + this.size / 2, this.y - this.size / 2,
          this.x, this.y
        );
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        this.y -= 2;
        this.alpha -= 0.02;
      }
    }

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const count = Math.random() * 50 + 50;

      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const velocity = {
          x: Math.cos(angle) * Math.random() * 4,
          y: Math.sin(angle) * Math.random() * 4,
        };
        particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)], 3, velocity));
      }
    }

    let hearts = [];
    function createHeart() {
      const x = Math.random() * canvas.width;
      const size = Math.random() * 20 + 10;
      const color = colors[Math.floor(Math.random() * colors.length)];
      hearts.push(new Heart(x, canvas.height, size, color));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle, index) => {
        if (particle.alpha <= 0) {
          particles.splice(index, 1);
        } else {
          particle.draw();
          particle.update();
        }
      });

      hearts.forEach((heart, index) => {
        if (heart.alpha <= 0) {
          hearts.splice(index, 1);
        } else {
          heart.draw();
          heart.update();
        }
      });

      if (Math.random() < 0.05) createFirework();
      if (Math.random() < 0.03) createHeart();

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
